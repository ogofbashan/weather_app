<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>

    <!-- attach css for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- attach own css-->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <!-- input the header using jquery -->
    <header></header>

    <!-- main section with form and display boxes -->
    <main>
      <div class="container extra-margin-lg">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form action="" method="post" id="search_weather" class="form-inline">
              <input type="text" id="city_search" class="form-control" name="city" placeholder="City...">
              <input type="submit" value="Get Weather" id="submit-btn" class="btn btn-primary">
            </form>
          </div> <!-- ends col 4 -->
        </div> <!-- ends row -->
      </div> <!-- ends container -->

      <!-- start box section -->
      <div class="container extra-margin-lg" id="weather-info">
        <h2 id="city_name">Weather Info</h2>
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-title badge-danger">High</div>
              <div class="card-text" id="high">45&deg;F</div>
            </div> <!-- ends card 1 -->
          </div> <!-- ends col 4 for card 1 -->
        </div> <!-- ends row for card 1 -->

        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-title badge-success">Low</div>
              <div class="card-text" id="low">35&deg;F</div>
            </div> <!-- ends card 2 -->
          </div> <!-- ends col 4 for card 2 -->
        </div> <!-- ends row for card 2 -->

        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-title badge-secondary">Forecast</div>
              <div class="card-text" id="forecast">Cloudy</div>
            </div> <!-- ends card 3 -->
          </div> <!-- ends col 4 for card 3 -->
        </div> <!-- ends row for card 3 -->

        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-title badge-warning">Humidity</div>
              <div class="card-text" id="humidity">35%</div>
            </div> <!-- ends card 4 -->
          </div> <!-- ends col 4 for card 4 -->
        </div> <!-- ends row for card 4 -->


      </div> <!-- ends container for cards -->


    </main>

  <!-- attach jquery cdn -2-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- attach bootstrap scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- attach own js -->
  <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
